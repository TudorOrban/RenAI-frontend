<div class="space-y-4">
    <app-section-header [title]="appSpecConfig.title"></app-section-header>
    <div *ngIf="true" class="space-y-4">
        <app-text-field *ngFor="let field of appSpecConfig.fields" [config]="field" [value]="getNestedValue(jobSpecification?.appSpecification, field.key)"></app-text-field>
        <app-array-field *ngIf="jobSpecification?.appSpecification?.functionalSpecifications" label="Functional Specifications" [items]="jobSpecification?.appSpecification?.functionalSpecifications ?? []"></app-array-field>
        <app-section-header [title]="backendStackConfig.title"></app-section-header>
        <div *ngIf="true">
            <app-text-field *ngFor="let field of backendStackConfig.fields" [config]="field" [value]="getNestedValue(jobSpecification?.appSpecification?.backendStack, field.key)"></app-text-field>
        </div>
        <app-section-header [title]="frontendStackConfig.title"></app-section-header>
        <div *ngIf="true">
            <app-text-field *ngFor="let field of frontendStackConfig.fields" [config]="field" [value]="getNestedValue(jobSpecification?.appSpecification?.frontendStack, field.key)"></app-text-field>
        </div>
    </div>

    <app-section-header [title]="devSpecConfig.title"></app-section-header>
    <div *ngIf="true" class="space-y-4">

    </div>
</div>
