<div class="space-y-4">
    <div class="font-semibold">App Specification</div>
    <div class="flex items-center space-x-2">
        <div class="font-semibold">App Name</div>
        <p class="text-gray-800">{{ jobSpecification?.appSpecification?.appName ?? 'None' }}</p>
    </div>
    <div class="space-y-2">
        <div class="font-semibold">Functional Specifications</div>
        <div *ngFor="let functionalSpec of jobSpecification?.appSpecification?.functionalSpecifications">
            {{ functionalSpec }}
        </div>
    </div>
    <div class="flex items-center space-x-2">
        <div class="font-semibold">App Type</div>
        <p class="text-gray-800">{{ dataFormatterService.formatEnumString(jobSpecification?.appSpecification?.appType ?? 'None') }}</p>
    </div>
</div>
