<div class="flex items-center space-x-2">
    <div class="whitespace-nowrap font-semibold">{{ label }}</div>
    <p *ngIf="!getIsEditModeOn()" class="text-gray-800">{{ value ?? 'None' }}</p>
    <div *ngIf="getIsEditModeOn()">
        <input 
            type="text"
            [(ngModel)]="value"
            (ngModelChange)="updateValue(value)"
            placeholder="None"
            class="form-text-field-small"
        />
    </div>
</div>
