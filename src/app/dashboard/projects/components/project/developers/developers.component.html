<app-developers-header
    [searchParams]="searchParams"
    [includeTitle]="false"
    (searchParamsChanged)="searchDevelopers()"
    (onRefresh)="loadDevelopers()"
></app-developers-header>

<app-developers-list
    [developers]="searchedDevelopers"
    (onDeveloperReload)="loadDevelopers()"
></app-developers-list>
