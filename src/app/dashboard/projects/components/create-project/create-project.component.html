<div class="page-std-padding-x page-std-padding-y">
    <div class="text-2xl font-semibold pt-4 pb-8">
        Create Project
    </div>

    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="name" class="form-label">Project Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="project.name" required class="form-text-field">
            <div *ngIf="!project.name && hasBeenSubmitted()" class="form-error-message">Project name is required.</div>
        </div>
      
        <div>
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" [(ngModel)]="project.description" class="form-text-field"></textarea>
        </div>
      
        <div class="flex items-center justify-end w-full">
            <button type="submit" class="standard-write-button">Create Project</button>
        </div>
    </form>
</div>
