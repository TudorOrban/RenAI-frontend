<div class="page-std-padding-y">
    
    <app-task-events-header
        [searchParams]="searchParams"
        [includeTitle]="true"
        (searchParamsChanged)="searchEvents()"
    ></app-task-events-header>
    

    <div class="flex flex-col">
        <div 
            *ngFor="let event of searchedEvents"
        >
            <app-task-event [event]="event"></app-task-event>
        </div>
    </div>
</div>
