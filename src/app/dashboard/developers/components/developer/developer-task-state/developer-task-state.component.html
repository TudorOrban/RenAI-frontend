<div class="page-std-padding-y">
    
    <app-task-events-header
        [searchParams]="searchParams"
        [totalCount]="state?.taskEvents?.length"
        (onRefresh)="loadTaskState()"
        (searchParamsChanged)="searchEvents()"
    ></app-task-events-header>
    

    <div class="flex flex-col">
        <div 
            *ngFor="let event of searchedEvents"
        >
            <app-task-event [event]="event"></app-task-event>
        </div>
    </div>

    <div class="flex justify-center w-full py-4 text-lg font-semibold text-gray-800 hover:text-gray-900">
        <button
            *ngIf="canLoadMore()"
            (click)="loadMore()"
            class="cursor-pointer"
        >
            Load More
        </button>
    </div>
</div>
