
<div class="flex flex-col py-2">
    <div *ngFor="let developer of developers" class="flex items-center justify-between w-full page-std-padding-x py-4 border-b border-gray-300 cursor-pointer" (click)="navigateTo(developer.id)">
        <div class="text-lg font-semibold">
            {{ developer?.name }}
        </div>

        <app-developer-lifecycle-manager
            [developer]="developer"
            (onDeveloperReload)="handleDeveloperReload()"
        ></app-developer-lifecycle-manager>
    </div>

    <div *ngIf="(developers?.length ?? -1) === 0" class="text-center w-full py-40 space-y-4 font-semibold">
        <div class="text-xl">
            No Developers found. 
        </div>
        <div class="text-lg text-gray-800">
            Modify the project Specification to create developers.
        </div>
    </div>
</div>
