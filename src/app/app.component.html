<!-- Header -->
<div *ngIf="!isDashboardRoute" class="header w-full h-20 border-b border-gray-300">
    <div class="text-2xl font-semibold">
        RenAI
    </div>
</div>

<!-- Sidebar and Main Content-->
<main class="flex overflow-hidden h-full">
    <div class="flex w-full h-full">
        <app-sidebar
            *ngIf="isDashboardRoute"
            class="fixed h-full max-w-64 bg-white shadow-md overflow-auto"
        ></app-sidebar>
        <div 
            [ngClass]="{
                'ml-64': isDashboardRoute
            }"
            class="overflow-y-auto bg-white"
        >
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
