<div class="relative inline-block text-left">
    <div>
        <button 
            type="button" 
            class="inline-flex items-center justify-center w-full h-10 px-4 py-2 bg-white text-gray-700 text-sm font-semibold border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 cursor-pointer" 
            id="menu-button" 
            aria-expanded="true" 
            aria-haspopup="true" 
            (click)="toggleDropdown()"
        >
            {{ selectedItem?.label || "Select an option" }}
            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div *ngIf="isOpen" class="absolute mt-2 w-56 bg-white border border-gray-300 rounded-md shadow-lg z-40" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            <a *ngFor="let item of items" (click)="selectItem(item)" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer" role="menuitem" tabindex="-1">
                <fa-icon *ngIf="item.icon" [icon]="item.icon" class="mr-2"></fa-icon>
                {{ item.label }}
            </a>
        </div>
    </div>
</div>
